{% extends "base.html" %}

{% block content %}

<script>
    window.onload = function() {
        activeVisibility('spray', 'spray_icon');
    }
</script>

<div class="container" style="text-align: center;">    

        <h1 style="color: white">Day consume</h1>
        <div class="progress progress-bar-style" style="max-width: 100%;">
            <div class="progress-bar" style="width: 70%">70%
            </div>
            <div class="progress-bar bg-dark" style="width: 10%">10%
            </div>
            <div class="progress-bar bg-danger progress-bar-stripped" style="width: 12%">12%
            </div>
            <div class="progress-bar bg-success progress-bar-stripped" style="width: 8%">8%
            </div>
        </div>
        <div style="color: #eee; font-size: 1rem; margin-bottom: 10px;">
            <span style="color: #0d6efd;">&#9632;</span> Water
            <span style="color: #212529; margin-left: 15px;">&#9632;</span> Coffee/Tea
            <span style="color: #dc3545; margin-left: 15px;">&#9632;</span> Alcohol
            <span style="color: #198754; margin-left: 15px;">&#9632;</span> Other
        </div>

        <!-- Drink selection and amount input -->
        <div class="row" style="margin-top: 30px; display: flex; justify-content: center; align-items: flex-start;">
            <div class="col-md-6" style="text-align: left; max-width: 300px;">
                <form id="drink-form">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="drink" id="water" value="Water" checked>
                        <label class="form-check-label" for="water">Water</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="drink" id="coffee" value="Coffee/Tea">
                        <label class="form-check-label" for="coffee">Coffee/Tea</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="drink" id="alcohol" value="Alcohol">
                        <label class="form-check-label" for="alcohol">Alcohol</label>
                    </div>
                    <div class="form-check" style="display: flex; align-items: center;">
                        <input class="form-check-input" type="radio" name="drink" id="other" value="Other">
                        <label class="form-check-label" for="other" style="margin-right: 8px;">Other</label>
                        <select id="other-drink-select" name="other-drink" class="form-select" style="width: 120px; display: none; margin-left: 8px;">
                            <option value="Juice">Juice</option>
                            <option value="Soda">Soda</option>
                            <option value="Milk">Milk</option>
                            <option value="Smoothie">Smoothie</option>
                            <option value="Other">Other...</option>
                        </select>
                    </div>
                </form>
            </div>
            <div class="col-md-6" style="text-align: left; max-width: 200px;">
                <label for="amount" style="color: #eee;">Amount (ml):</label>
                <input type="number" id="amount" name="amount" class="form-control" min="0" step="50" placeholder="Enter amount">
            </div>
        </div>
        <script>
            // Show combo only if 'Other' is selected
            document.addEventListener('DOMContentLoaded', function() {
                const otherRadio = document.getElementById('other');
                const otherSelect = document.getElementById('other-drink-select');
                const drinkRadios = document.getElementsByName('drink');
                drinkRadios.forEach(radio => {
                    radio.addEventListener('change', function() {
                        if (otherRadio.checked) {
                            otherSelect.style.display = 'inline-block';
                        } else {
                            otherSelect.style.display = 'none';
                        }
                    });
                });
            });
        </script>
</div>
{% endblock content %}
